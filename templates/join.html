<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신규 가입</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            margin-top: 80px;
            font-size: 22px;
        }
        input, button {
            font-size: 22px;
            padding: 12px;
            margin-top: 15px;
        }
        input {
            width: 60%;
            max-width: 380px;
        }
        button {
            padding: 12px 40px;
        }
    </style>
</head>
<body>

    <h1>에베레스트 신규 가입</h1>
    <p>지점: <strong>{{ branch }}</strong></p>
    <p>전화번호: <strong>{{ phone }}</strong></p>

    <form method="post">
        <input type="text" name="name" placeholder="이름을 입력해주세요" required><br>
        <button type="submit">가입 완료</button>
    </form>

</body>
</html>
