<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가입 완료</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        .box {
            background: white;
            padding: 35px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 700;
            color: #2c3e50;
        }

        p {
            font-size: 17px;
            color: #555;
            line-height: 26px;
        }

        .highlight {
            font-size: 20px;
            font-weight: 700;
            color: #d35400;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 600;
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="box">

    <h1>가입 완료!</h1>

    <p>
        <span class="highlight">{{ name }}</span>님,<br>
        <span class="highlight">{{ branch }}</span> 지점 고객으로<br>
        멤버십 가입이 성공적으로 처리되었습니다.
    </p>

    <button onclick="location.href='/unified?branch={{ branch }}'">처음으로</button>

</div>

</body>
</html>
