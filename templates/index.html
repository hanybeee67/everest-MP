<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Everest 멤버십</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <header class="header">
        <h1>Everest 멤버십</h1>
        <p>인도·네팔 정통 레스토랑 멤버십 서비스</p>
    </header>

    <main class="card card-center">
        <h2>원하시는 메뉴를 선택해 주세요</h2>
        <div class="btn-row">
            <a class="btn primary" href="/register?branch=동대문">신규가입 (예시: 동대문)</a>
            <a class="btn secondary" href="/visit?branch=동대문">재방문 적립 (예시)</a>
        </div>
        <p class="hint">실제 운영에서는 각 지점별 QR로 접속합니다.</p>
    </main>
</div>
</body>
</html>
