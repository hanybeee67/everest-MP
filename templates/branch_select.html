<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에베레스트 멤버십</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="page-wrapper">

    <h1 class="page-title">에베레스트 멤버십</h1>
    <p class="page-subtitle">방문하신 매장을 선택해주세요.</p>

    <div class="branch-grid">

        {% for b in branches %}
        <a class="branch-card" href="/unified?branch={{ b }}">
            <div class="branch-name">{{ b }}</div>
        </a>
        {% endfor %}

    </div>

</div>

</body>
</html>
