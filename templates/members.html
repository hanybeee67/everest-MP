<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에베레스트 멤버십 관리자</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f3f3f3;
            padding: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        select, input[type="text"], button {
            padding: 10px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background-color: #d35400;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: #2c3e50;
            color: white;
            padding: 14px;
            cursor: pointer;
        }

        td {
            padding: 12px 14px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #fafafa;
        }

        .cnt {
            text-align: right;
            margin-bottom: 12px;
            color: #555;
        }

        @media print {
            .controls, .cnt, h1 {
                display: none;
            }
            table {
                border: 1px solid #aaa;
            }
        }
    </style>

    <script>
        function sortTable(n) {
            let table = document.getElementById("memberTable");
            let switching = true;
            let dir = "asc";
            let switchcount = 0;

            while (switching) {
                switching = false;
                let rows = table.rows;

                for (let i = 1; i < rows.length - 1; i++) {
                    let shouldSwitch = false;

                    let x = rows[i].getElementsByTagName("td")[n];
                    let y = rows[i + 1].getElementsByTagName("td")[n];

                    if (dir === "asc") {
                        if (x.innerText.toLowerCase() > y.innerText.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir === "desc") {
                        if (x.innerText.toLowerCase() < y.innerText.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }

                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switchcount++;
                } else {
                    if (switchcount === 0 && dir === "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function filterBranch() {
            const branch = document.getElementById("branchFilter").value;
            const rows = document.querySelectorAll("#memberTable tbody tr");

            rows.forEach(row => {
                if (branch === "" || row.dataset.branch === branch) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }

        function searchTable() {
            const keyword = document.getElementById("searchBox").value.toLowerCase();
            const rows = document.querySelectorAll("#memberTable tbody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(keyword) ? "" : "none";
            });
        }
    </script>
</head>

<body>

<h1>에베레스트 멤버십 관리자 페이지</h1>

<div class="controls">
    <select id="branchFilter" onchange="filterBranch()">
        <option value="">전체 지점</option>
        <option value="dongdaemun">동대문</option>
        <option value="yangjae">양재</option>
        <option value="yeongdeungpo">영등포</option>
        <option value="gmc">굿모닝시티</option>
        <option value="suwon">수원</option>
        <option value="dongtan">동탄</option>
        <option value="lumbini">룸비니</option>
    </select>

    <input type="text" id="searchBox" placeholder="이름/전화번호 검색" onkeyup="searchTable()">

    <button onclick="window.print()">프린트</button>
</div>


<div class="cnt">총 {{ members|length }} 명 가입</div>

<table id="memberTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">이름</th>
            <th onclick="sortTable(1)">전화번호</th>
            <th onclick="sortTable(2)">지점</th>
            <th onclick="sortTable(3)">생년월일</th>
            <th onclick="sortTable(4)">가입일</th>
            <th onclick="sortTable(5)">마케팅</th>
        </tr>
    </thead>

    <tbody>
        {% for m in members %}
        <tr data-branch="{{ m.branch }}">
            <td>{{ m.name }}</td>
            <td>{{ m.phone }}</td>
            <td>{{ m.branch }}</td>
            <td>{{ m.birth }}</td>
            <td>{{ m.reg_date }}</td>
            <td>{{ m.marketing }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
