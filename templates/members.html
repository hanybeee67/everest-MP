<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="page-wrapper">
    <h1 class="page-title">회원 목록</h1>

    <div class="admin-controls">
        <form method="get">
            <select name="sort" class="sort-select">
                <option value="date">가입일순</option>
                <option value="name">이름순</option>
                <option value="branch">지점순</option>
            </select>
            <button class="btn" style="width:auto;">정렬</button>
        </form>

        <a onclick="window.print()" class="print-btn">프린트</a>
    </div>

    <div class="card">
        <table>
            <tr>
                <th>이름</th>
                <th>전화번호</th>
                <th>지점</th>
                <th>가입일</th>
            </tr>

            {% for m in members %}
            <tr>
                <td>{{ m.name }}</td>
                <td>{{ m.phone }}</td>
                <td>{{ m.branch }}</td>
                <td>{{ m.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
</body>
</html>
