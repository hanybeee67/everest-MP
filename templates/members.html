<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="page">

    <div class="header">
        <h1>회원 관리</h1>
        <div class="sub">지점별 · 이름순 · 가입일순 정렬 및 조회</div>
    </div>

    <div class="card">

        <div class="sort-buttons">
            <a href="/admin/members?sort=date" class="btn small {% if sort=='date' %}active{% endif %}">
                가입일순
            </a>
            <a href="/admin/members?sort=name" class="btn small {% if sort=='name' %}active{% endif %}">
                이름순
            </a>
            <a href="/admin/members?sort=branch" class="btn small {% if sort=='branch' %}active{% endif %}">
                지점순
            </a>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>지점</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>생년월일</th>
                    <th>방문횟수</th>
                    <th>가입일</th>
                </tr>
            </thead>

            <tbody>
                {% for m in members %}
                <tr>
                    <td>{{ m.branch }}</td>
                    <td>{{ m.name }}</td>
                    <td>{{ m.phone }}</td>
                    <td>{{ m.birth }}</td>
                    <td>{{ m.visit_count }}</td>
                    <td>{{ m.join_date.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button onclick="window.print()" class="btn primary btn-full">전체 목록 프린트</button>

    </div>

</div>

</body>
</html>
