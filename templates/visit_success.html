<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적립 완료</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="page">

    <div class="card success">

        <h1>감사합니다!</h1>
        <p>{{ member.name }} 고객님의 적립이 완료되었습니다.</p>

        <p>승인금액 : <strong>{{ amount }}</strong></p>
        <p>승인번호 : <strong>{{ approval_no }}</strong></p>

        {% if coupons %}
        <p><strong>{{ coupons|length }}개의 쿠폰이 새로 발급되었습니다.</strong></p>
        {% else %}
        <p>이번 방문으로 쿠폰이 발급되지는 않았습니다.</p>
        {% endif %}

        <a href="/" class="btn primary btn-full">처음으로 돌아가기</a>

    </div>

</div>

</body>
</html>
